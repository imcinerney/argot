{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'dictionary/style.css' %}">

{% if latest_words_added %}
    <ul>
    {% for word in latest_words_added %}
        <li><a href="/dictionary/{{word.id}}/">{{ word.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No words are available.</p>
{% endif %}
