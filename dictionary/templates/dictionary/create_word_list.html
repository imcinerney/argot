{% load static %}

<link rel="stylesheet" type="text/css"
      href="{% static 'argot/main_style.css' %}">

<p>Enter a name for your list to be called</p>
<form method='POST' action="{% url 'dictionary:create_word_list' %}">
  {% csrf_token %}
  <div>List Name: {{ form.list_name }}<input type="text" name='list_name'></div>
  <div>Make List Public: {{form.is_public}}<input type="checkbox" name="is_public"></div>
  <input type="submit" value='Create List'/>
 </form>
