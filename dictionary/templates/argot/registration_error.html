{% extends 'argot/default_header.html' %}

{% block content %}

<h1>Looks like something went wrong when trying to register</h1>
{% if errors %}
  <ul>

  {% for key, value in errors.items %}
      <div class="alert alert-danger">
          <li>{{ value }}</li>
        </div>
  {% endfor %}
  </ul>
{% endif %}

<a href='/register'>Back to registration</a>
{% endblock %}
